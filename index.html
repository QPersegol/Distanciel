<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tannereat</title>
</head>
<body>
    <div id="container">
        <div id="img">
            <img id="pizza" src="./img/unsplash_wuKMSZCGmS4.png" alt="pizza">
        </div>
        <div id="base">
            <div class="top">
                <img class="cross" src="./icon/akar-icons_cross.png" alt="">
                <p class="title">Commande groupée de Lucas :</p>

                <div class="commande">
                    <p class="adress">De :<span class="orange">Chez papi&mamie</span></p>
                    <p class="adress">Livrer à :<span class="orange">ESD</span></p>
                </div>

                <div class="Group">
                    <hr class="divider">
                    <div class="person">
                        <img class="profil" src="./img/Ellipse 6.png" alt="">
                        <p><span class="color">2x </span> Le boudin de papi <br><span class="color">1x </span> La compote de Danielle</p>
                    </div>
                    <hr class="divider">

                    <div class="person">
                        <img class="profil" src="./img/Ellipse 7.png" alt="">
                        <h3>En attente ...</h3>
                    </div>
                    <hr class="divider">

                    <div class="person">
                        <img class="profil" src="./img/Ellipse 8.png" alt="">
                        <h3>En attente ...</h3>
                    </div>
                    <hr class="divider">

                    <div class="person">
                        <img class="profil" src="./icon/uil_plus.png" alt="">
                        <h3>Inviter</h3>
                    </div>
                    <hr class="divider">
                </div>

                <div class="options">
                    <div class="pay">
                        <img class="icon" src="./icon/nimbus_cash.png" alt="">

                        <div class="text">
                            <p class="color info">Payer pour tout le monde</p>
                            <p class="info">Sans limite de dépense</p>
                        </div>

                        <img class="icon" src="./icon/uil_pen.png" alt="">
                    </div>

                    <div class="hour">
                        <img class="icon" src="./icon/tabler_clock-hour-4.png" alt="">

                        <div class="text">
                            <p class="color info2">Pas d'heure limite</p>
                            <p class="info2">Les invités peuvent commander<br>à tout moment</p>
                        </div>

                        <img class="icon" src="./icon/uil_pen.png" alt="">
                    </div>
                </div>

            </div>
        </div>

        <div id="deliver">
            <p>Valider</p>
        </div>
    </div>    
</body>
</html>
